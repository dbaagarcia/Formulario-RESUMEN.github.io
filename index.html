<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="resultado.html">
        <h1>Formulario de Solicitud</h1>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
        <label for="curso">Curso</label>
        <input type="text" id="curso" name="curso" required>
        <label for="solicitud">Solicitud</label>
        <textarea id="solicitud" name="solicitud" rows="5" required></textarea>
        <div class="comprobar">Escribe la respuesta:<div id="num1"></div><div id="operation"></div><div id="num2"></div></div>
        <input type="number" id="num" placeholder="Ingresa el resultado">
        <button type="submit" id="enviar">Enviar solicitud</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
